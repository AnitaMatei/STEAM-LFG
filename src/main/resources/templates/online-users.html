<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=ISO-8859-1" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!--Bootstrap css-->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/online-users-style.css}">
    <script th:src="@{/js/app.js}" type="text/javascript"></script>

    <title>STEAM LFG</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark">
    <div class="container">

        <a class="navbar-brand mb-0 h1" th:href="@{/}">Steam LFG</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#navbarNav" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/news}">News</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/online-users}">Online Users</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
            </ul>

            <!--If user is not logged in-->
            <th:block th:if="${loginbutton == 'visible'}">
                <a class="my-2 my-lg-0" th:href="@{/login}" type="submit">
                    <img alt="Sign in through Steam"
                         src="https://steamcdn-a.akamaihd.net/steamcommunity/public/images/steamworks_docs/english/sits_large_noborder.png"></a>
            </th:block>
            <!--Else user is logged in and we display user's Steam Avatar-->
            <th:block th:unless="${loginbutton == 'visible'}">

                <img alt="Steam Avatar" src="" th:src="${avatar}">

                <a th:href="@{${steamprofile}}" th:text="${username}"></a>
                <a th:href="@{/logout}" th:text="${'LOG OUT'}"></a>
            </th:block>

        </div>
    </div>
</nav>
<h2  class="text-center text-light mt-4 pb-5">Online Users</h2>
<div class="container users_container">
    <th:block th:each="user,iter : ${users}">
        <th:block th:if="${iter.index%3==0}" th:utext="'&lt;div class=&quot;row&quot;&gt;'"/>

        <th:block th:if="${iter.index%3==0}">
            <div class="col-sm user_cell">
                <a th:href="${user.user.steamProfile}" style="width:100%;height:50px;display:block">
                    <img th:src="${user.user.iconLink}" style="display: inline-block">
                    <h5 th:text="${user.user.username}" style="display: inline-block"></h5>
                </a>
            </div>
        </th:block>


        <th:block th:if="${iter.index%3==1}">
            <div class="col-sm user_cell">
                <a th:href="${user.user.steamProfile}" style="width:100%;height:50px;display:block" >
                    <img th:src="${user.user.iconLink}" style="display: inline-block">
                    <h5 th:text="${user.user.username}" style="display: inline-block"></h5>
                </a>
            </div>
        </th:block>


        <th:block th:if="${iter.index%3==2}">
            <div class="col-sm user_cell">
                <a th:href="${user.user.steamProfile}" style="width:100%;height:50px;display:block">
                    <img th:src="${user.user.iconLink}" style="display: inline-block">
                    <h5 th:text="${user.user.username}" style="display: inline-block"></h5>
                </a>
            </div>
        </th:block>

        <th:block th:if="${iter.index%3==2}" th:utext="'&lt;/div&gt;'"/>
    </th:block>
</div>

<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
