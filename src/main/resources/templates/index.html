<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Static content -->
    <link rel="stylesheet" href="../static/css/index-style.css">
    <script type="text/javascript" src="../static/js/app.js"></script>

    <title>STEAM LFG</title>
</head>
<body style="background-color: #1b2838" onload="getPagePosts(0)">

<!--/*@thymesVar id="avatar" type=""*/-->
<!--/*@thymesVar id="steamprofile" type=""*/-->
<!--/*@thymesVar id="username" type=""*/-->
<!--/*@thymesVar id="loginbutton" type=""*/-->
<!--/*@thymesVar id="users" type=""*/-->

<nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #171a21;">
    <div class="container">

        <a class="navbar-brand mb-0 h1" th:href="@{/}">Steam LFG</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item"><a class="nav-link" href="#">Games</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            </ul>

            <!--If user is not logged in-->
            <th:block th:if="${loginbutton == 'visible'}">
                <a class="my-2 my-lg-0" type="submit" th:href="@{/login}">
                    <img src="https://steamcdn-a.akamaihd.net/steamcommunity/public/images/steamworks_docs/english/sits_large_noborder.png"
                         alt="Sign in through Steam"></a>
            </th:block>
            <!--Else user is logged in and we display user's Steam Avatar-->
            <th:block th:unless="${loginbutton == 'visible'}">
                <img th:src="${avatar}" alt="Steam Avatar" src="">
                <a th:href="@{${steamprofile}}" th:text="${username}"></a>
                <a th:href="@{/logout}" th:text="${'LOG OUT'}"></a>
            </th:block>

        </div>

    </div>
</nav>

<div class="container mt-5">
    <table class="table table-striped table-dark" style="background-color: #1b2838">
        <thead>
        <tr>
            <th class="" scope="col" onclick="printHello()">#</th>
            <th scope="col">Game Name</th>
            <th scope="col">Title</th>
            <th scope="col">User</th>
        </tr>
        </thead>
        <tbody id="posts-body">
        </tbody>
    </table>

    <ul class="nav nav-pills justify-content-center">
        <li class="nav-item"><a class="nav-link active" href="#">Previous</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Next</a></li>
    </ul>
</div>

<!--My scripts-->
<script>
    const root = "http://localhost:8080" + "/api/announcement/page/";
    let postsJson;

    function printHello() {
        alert("Hello");
    }

    function addDataToTable() {
        let tbody = document.querySelector("#posts-body");
        tbody.innerHTML = "";        // Clear previous data, to prepare for loading new data

        for (let i = 0; i < postsJson.length; ++i) {
            let th = document.createElement("th");
            th.scope = "row";
            th.textContent = (i + 1).toString();
            let title_td = document.createElement("td");
            title_td.textContent = postsJson[i].announcementTitle;
            let gameName_td = document.createElement("td");
            gameName_td.textContent = postsJson[i].gameByGameId.gameName;
            let userName_td = document.createElement("td");
            userName_td.innerHTML = '<a href="' + postsJson[i].userByUserId.steamProfile + '">' +
                postsJson[i].userByUserId.username + '</a>';
            let tr = document.createElement("tr");
            tr.append(th, gameName_td, title_td, userName_td);
            tbody.appendChild(tr);
        }
    }

    function getPagePosts(pageId) {
        fetch(root + pageId)
            .then(response => {
                return response.json();
            })
            .then(data => {
                postsJson = data;
                console.log(postsJson);
                addDataToTable();
            })
            .catch(err => {
                console.log('ERROR: ', err.message);
            });
    }
</script>

</body>

</html>
