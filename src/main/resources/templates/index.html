<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <!-- Static content -->
    <link rel="stylesheet" th:href="@{/css/index-style.css}">
    <script type="text/javascript" th:src="@{/js/app.js}"></script>

    <title>STEAM LFG</title>
</head>
<body style="background-color: #1b2838;" onload="onLoad()">

<!--/*@thymesVar id="avatar" type=""*/-->
<!--/*@thymesVar id="steamprofile" type=""*/-->
<!--/*@thymesVar id="username" type=""*/-->
<!--/*@thymesVar id="loginbutton" type=""*/-->
<!--/*@thymesVar id="users" type=""*/-->

<nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #171a21;">
    <div class="container">

        <a class="navbar-brand mb-0 h1" th:href="@{/}">Steam LFG</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item"><a class="nav-link" href="#">Games</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            </ul>

            <!--If user is not logged in-->
            <th:block th:if="${loginbutton == 'visible'}">
                <a class="my-2 my-lg-0" type="submit" th:href="@{/login}">
                    <img src="https://steamcdn-a.akamaihd.net/steamcommunity/public/images/steamworks_docs/english/sits_large_noborder.png"
                         alt="Sign in through Steam"></a>
            </th:block>
            <!--Else user is logged in and we display user's Steam Avatar-->
            <th:block th:unless="${loginbutton == 'visible'}">
                <img th:src="${avatar}" alt="Steam Avatar" src="">
                <a th:href="@{${steamprofile}}" th:text="${username}"></a>
                <a th:href="@{/logout}" th:text="${'LOG OUT'}"></a>
            </th:block>

        </div>

    </div>
</nav>

<div class="container mt-5">
    <button id="create-post-btn" type="button" class="btn btn-primary justify-content-center" data-toggle="modal"
            data-target="#create-post-modal" onclick="onCreateBtnClick()">
        Create Announcement
    </button>

    <div class="modal fade" id="create-post-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create an announcement</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="post-form" action="/api/announcement/add" method="post">
                    <div class="form-group">
                        <label for="post-title-input">Title</label>
                        <input class="form-control" id="post-title-input" type="text" name="title">
                    </div>
                    <div class="form-group">
                        <label for="post-desc-input">Description</label>
                        <textarea class="form-control" id="post-desc-input" name="description" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="select-game">Related Game</label>
                        <input id="select-game" class="form-control" type="text">
                        <select class="form-control" name="appId" id="matched-games"></select>
                        <!--<select id="select-game" class="form-control selectpicker" data-live-search="true"
                                onkeypress="getGameSearchResults()">
                            <option value="" disabled selected>Choose related game</option>
                        </select>-->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" form="post-form" class="btn btn-primary">Post</button>
            </div>
        </div>
    </div>

    <table class="table table-striped table-dark" style="background-color: #1b2838;">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Game Name</th>
            <th scope="col">Title</th>
            <th scope="col">User</th>
        </tr>
        </thead>
        <tbody id="posts-body"></tbody>
    </table>

    <ul class="nav nav-pills justify-content-center">
        <li class="nav-item"><a class="nav-link active" href="#">Previous</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Next</a></li>
    </ul>
</div>

<!--My scripts-->
<script>
    const rootURL = window.location.href.substring(0,window.location.href.length-1);
    const pageURL = rootURL + "/api/announcement/page/";
    const gamesSearchURL = rootURL + "/api/game/search";

    let searchInput;

    function addDataToTable(postsJson) {
        let tbody = document.querySelector("#posts-body");
        tbody.innerHTML = "";        // Clear previous data, to prepare for loading new data

        for (let i = 0; i < postsJson.length; ++i) {
            let th = document.createElement("th");
            th.scope = "row";
            th.textContent = (i + 1).toString();
            let title_td = document.createElement("td");
            title_td.textContent = postsJson[i].announcementTitle;
            let gameName_td = document.createElement("td");
            gameName_td.textContent = postsJson[i].gameByGameId.gameName;
            let userName_td = document.createElement("td");
            userName_td.innerHTML = '<a href="' + postsJson[i].userByUserId.steamProfile + '">' +
                postsJson[i].userByUserId.username + '</a>';
            let tr = document.createElement("tr");
            tr.append(th, gameName_td, title_td, userName_td);
            tbody.appendChild(tr);
        }
    }

    function setGamesSelectOptions(gamesJson) {
        let select = document.getElementById("matched-games");
        select.innerHTML = '';  //Clear old options
        for (let i = 0; i < gamesJson.length; i++) {
            let option = document.createElement("option");
            option.value = gamesJson[i].steamAppId;
            option.innerText = gamesJson[i].gameName;
            select.appendChild(option);
        }
    }

    function getGameSearchResults() {
        let gameName = searchInput.value;
        if (gameName !== '') {
            let url = new URL(gamesSearchURL);
            let params = {gameName: searchInput.value};
            url.search = new URLSearchParams(params).toString();
            fetch(url.toString())
                .then(response => response.json())
                .then(data => {
                    setGamesSelectOptions(data);
                    console.log(data);
                })
                .catch(err => console.log('ERROR: ', err.message));
        }
    }

    function getPagePosts(pageId) {
        fetch(pageURL + pageId)
            .then(response => response.json())
            .then(data => {
                addDataToTable(data);
                // console.log(data);
            })
            .catch(err => console.log('ERROR: ', err.message));
    }

    function onCreateBtnClick() {
        // searchInput = document.querySelector("#userDropdown .bs-searchbox input");
        searchInput = document.querySelector("#select-game");
        searchInput.addEventListener('keyup', getGameSearchResults);
    }

    function onLoad() {
        getPagePosts(0);
    }
</script>
