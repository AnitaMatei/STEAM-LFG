<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

    <!-- Static content -->
    <link rel="stylesheet" href="../static/css/index-style.css">
    <script type="text/javascript" src="../static/js/app.js"></script>

    <title>STEAM LFG</title>
</head>
<body>
<h1 th:text="${loginmsg}"></h1>
<hr>
<div tiles:fragment="loginpanel">
    <a th:href="@{/}" th:text="${'HOME'}"></a>
</div>
<div tiles:fragment="content">
    <div th:if="${steambutton == 'visible'}">
        <form name="form" th:action="@{/login/openid}" method="post" id="openid_form">

            <div id="openid_input_area">
                <input id="openid_identifier" name="openid_identifier" type="hidden"
                       value="http://steamcommunity.com/openid"/>
                <input id="openid_submit" type="image"
                       src="https://steamcommunity-a.akamaihd.net/public/images/signinthroughsteam/sits_02.png"
                       alt="Sign in with Steam"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
